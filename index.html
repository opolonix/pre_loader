<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
</head>
<body>
    <div class="pre_loader">
        <style>
            .pre_loader {
                width: 100vw;
                height: 100vh;
                background-color: #fff;
                z-index: 1000;
            }
            .rotate_boxes div{
                position: absolute;
            }
            .rotate_boxes div:nth-child(1){
                transform-origin: 0% -50px;
                width: 20px;
                height: 20px;
                top: calc(50% - 10px);
                left: calc(50% - 10px);
                background-color: #C3C3C3;
                z-index: 1001;
                animation: 2s cubic-bezier(0.65, 0, 0.5, 1) 0s normal none infinite running rotate_deg;
            }
            .rotate_boxes div:nth-child(2){
                transform-origin: 0% -40px;
                width: 30px;
                height: 30px;
                top: calc(50% - 15px);
                left: calc(50% - 15px);
                background-color: #818181;
                z-index: 1002;
                animation: 2s cubic-bezier(0.6, 0, 0.4, 1) 0s normal none infinite running rotate_deg;
            }
            .rotate_boxes div:nth-child(3){
                transform-origin: 0% -30px;
                width: 40px;
                height: 40px;
                top: calc(50% - 20px);
                left: calc(50% - 20px);
                background-color: #515151;
                z-index: 1003;
                animation: 2s cubic-bezier(0.55, 0, 0.3, 1) 0s normal none infinite running rotate_deg;
            }
            .rotate_boxes div:nth-child(4){
                transform-origin: 0% -20px;
                width: 50px;
                height: 50px;
                top: calc(50% - 25px);
                left: calc(50% - 25px);
                background-color: #323232;
                z-index: 1004;
                animation: 2s cubic-bezier(0.5, 0, 0.2, 1) 0s normal none infinite running rotate_deg;
            }
            @keyframes rotate_deg {
                0% {transform: rotate(0deg);}
                100% {transform: rotate(360deg);}
            }   
        </style>
        <div class="rotate_boxes">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
